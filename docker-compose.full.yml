# Docker Compose đầy đủ cho Tailor Shop Application
# Bao gồm: MySQL, Spring Boot App, Prometheus, Grafana

version: '3.8'

services:
  # ==================== DATABASE ====================
  mysql:
    image: mysql:8.0
    container_name: tailor-shop-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-victoryac7}
      MYSQL_DATABASE: tailor_shop
      MYSQL_CHARACTER_SET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/migrations:/docker-entrypoint-initdb.d:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-victoryac7}" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - tailor-shop-network

  # ==================== SPRING BOOT APP ====================
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tailor-shop-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Database
      DB_URL: jdbc:mysql://mysql:3306/tailor_shop?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
      DB_USERNAME: root
      DB_PASSWORD: ${DB_PASSWORD:-victoryac7}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-me-256-bit-secret-key-min-length-32-bytes!!!}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1800000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}

      # AWS S3
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY:-}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-carbonx-storagee}
      AWS_S3_REGION: ${AWS_S3_REGION:-ap-southeast-2}

      # Mail
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}

      # Gemini AI
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-dev}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost,http://localhost:3000,http://localhost:5173}
    ports:
      - "8083:8083"
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8083/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    networks:
      - tailor-shop-network

  # ==================== PROMETHEUS (Monitoring) ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: tailor-shop-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./backend/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - tailor-shop-network

  # ==================== GRAFANA (Visualization) ====================
  grafana:
    image: grafana/grafana:latest
    container_name: tailor-shop-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./backend/grafana/provisioning:/etc/grafana/provisioning:ro
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - tailor-shop-network

# ==================== NETWORKS ====================
networks:
  tailor-shop-network:
    driver: bridge
    name: tailor-shop-network

# ==================== VOLUMES ====================
volumes:
  mysql_data:
    name: tailor-shop-mysql-data
  prometheus_data:
    name: tailor-shop-prometheus-data
  grafana_data:
    name: tailor-shop-grafana-data
