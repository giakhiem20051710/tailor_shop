name: CD - Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend

jobs:
  # ============================================
  # Build & Push Docker Images
  # ============================================
  build-and-push:
    name: ğŸš€ Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: ğŸ“ Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: ğŸ”¨ Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./tailor_shop
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ”¨ Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./my-react-app
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Staging (Optional)
  # ============================================
  deploy-staging:
    name: ğŸ­ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‹ Deploy notification
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "Backend image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:main"
          echo "Frontend image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:main"
          
      # Uncomment and configure for your deployment target
      # Example: Deploy to a server via SSH
      # - name: ğŸš€ Deploy via SSH
      #   uses: appleboy/ssh-action@v1.0.0
      #   with:
      #     host: ${{ secrets.STAGING_HOST }}
      #     username: ${{ secrets.STAGING_USER }}
      #     key: ${{ secrets.STAGING_SSH_KEY }}
      #     script: |
      #       cd /opt/tailor-shop
      #       docker-compose pull
      #       docker-compose up -d
      
      - name: âœ… Staging deployment complete
        run: echo "Staging deployment completed! ğŸ‰"

  # ============================================
  # Deploy to Production (Tags only)
  # ============================================
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‹ Production deployment info
        run: |
          echo "ğŸŒŸ Deploying to PRODUCTION environment..."
          echo "Version: ${{ github.ref_name }}"
          echo "Backend image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.ref_name }}"
          echo "Frontend image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }}"
          
      # Uncomment and configure for your production deployment
      # Example: Deploy to Kubernetes
      # - name: ğŸš€ Deploy to Kubernetes
      #   uses: azure/k8s-deploy@v4
      #   with:
      #     namespace: tailor-shop
      #     manifests: |
      #       k8s/deployment.yaml
      #       k8s/service.yaml
      #     images: |
      #       ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.ref_name }}
      #       ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }}

      - name: âœ… Production deployment complete
        run: |
          echo "Production deployment completed! ğŸ‰"
          echo "Version ${{ github.ref_name }} is now live!"

  # ============================================
  # Post-Deployment Health Check
  # ============================================
  health-check:
    name: ğŸ’“ Health Check
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: â³ Wait for deployment
        run: sleep 30
        
