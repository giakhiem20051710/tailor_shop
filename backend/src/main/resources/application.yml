spring:
  application:
    name: tailor-shop

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/tailor_shop?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:victoryac7}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: false
    locations: classpath:db.migration
    baseline-on-migrate: true
    validate-on-migrate: false
    repair-on-migrate: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
  cache:
    type: redis
    redis:
      time-to-live: 300000  # 5 minutes default TTL

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.gmail.com
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8083

# Image Processing Configuration
image-processing:
  enabled: true                    # Bật/tắt xử lý ảnh chất lượng cao
  target-width: 800                # Chiều rộng hiển thị (sẽ resize thành 1600px cho Retina)
  target-height: 1200              # Chiều cao hiển thị (sẽ resize thành 2400px cho Retina)
  smart-crop: true                 # Tự động cắt bỏ khoảng trống
  convert-to-webp: false           # Chuyển đổi sang WebP (cần thư viện webp-imageio)

jwt:
  secret: ${JWT_SECRET:change-me-256-bit-secret-key-min-length-32-bytes!!!}
  # Access token: 30 minutes (for security)
  expiration: ${JWT_EXPIRATION:1800000}
  # Refresh token: 7 days
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

aws:
  s3:
    bucket: ${AWS_S3_BUCKET:carbonx-storagee}
    region: ${AWS_S3_REGION:ap-southeast-2}
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}
    base-url: ${AWS_S3_BASE_URL:https://carbonx-storagee.s3.ap-southeast-2.amazonaws.com}

bulk-upload:
  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 500
  ai-vision:
    enabled: false # Set true để enable AI Vision
    provider: openai # openai, aws-rekognition, google-vision
    openai:
      api-key: ${OPENAI_API_KEY:}
      model: gpt-4-vision-preview
    max-retries: 3
  s3:
    presigned-url-expiration-hours: 1
    max-file-size-mb: 50

# Gemini AI Configuration
gemini:
  api:
    key: ${GEMINI_API_KEY:}
    url: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
  model: gemini-2.5-pro
  enabled: true

# CORS Configuration (for production)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost,http://localhost:80,http://localhost:3000,http://localhost:5173,http://localhost:5174,http://localhost:5175,http://127.0.0.1,http://127.0.0.1:80,http://127.0.0.1:3000,http://127.0.0.1:5173}

# Actuator Configuration (SECURED)
management:
  endpoints:
    web:
      exposure:
        # Only expose necessary endpoints - NOT "*"
        include: health,info,prometheus
      base-path: /actuator

  endpoint:
    prometheus:
      enabled: true
    health:
      # Only show details to authenticated users
      show-details: when-authorized
    env:
      enabled: false
    beans:
      enabled: false
    mappings:
      enabled: false

  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:dev}

  health:
    mail:
      enabled: false

# Rate Limiting Configuration
rate-limit:
  enabled: ${RATE_LIMIT_ENABLED:true}
  requests-per-minute: ${RATE_LIMIT_RPM:100}
  requests-per-second: ${RATE_LIMIT_RPS:10}
  whitelist:
    - 127.0.0.1
    - localhost