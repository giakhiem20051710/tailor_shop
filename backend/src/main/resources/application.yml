spring:
  application:
    name: tailor-shop-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/tailor?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: tailor
    password: tailorpass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate # Không tự động tạo bảng, dùng Flyway
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.myhien.tailor: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT Configuration
jwt:
  secret: your-secret-key-change-in-production-min-256-bits
  expiration: 86400000 # 24 hours in milliseconds

