name: CI - Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '18'

jobs:
  # ============================================
  # Backend Build & Test
  # ============================================
  backend:
    name: ğŸ”§ Backend (Spring Boot)
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: tailor_shop_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ”¨ Build with Maven
        working-directory: ./tailor_shop
        run: |
          mvn clean compile -DskipTests -B
        
      - name: ğŸ§ª Run Tests
        working-directory: ./tailor_shop
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/tailor_shop_test
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: testpassword
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
        run: |
          mvn test -B
          
      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: tailor_shop/target/surefire-reports/

      - name: ğŸ“ˆ Generate Test Coverage Report
        working-directory: ./tailor_shop
        run: |
          mvn jacoco:report -B
          
      - name: ğŸ“¤ Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tailor_shop/target/site/jacoco/

  # ============================================
  # Frontend Build & Test
  # ============================================
  frontend:
    name: âš›ï¸ Frontend (React)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: my-react-app/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: ./my-react-app
        run: npm ci

      - name: ğŸ” Lint check
        working-directory: ./my-react-app
        run: npm run lint || true  # Don't fail on lint warnings
        
      - name: ğŸ—ï¸ Build production bundle
        working-directory: ./my-react-app
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:8083/api/v1

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: my-react-app/dist/

  # ============================================
  # Docker Build Verification
  # ============================================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./tailor_shop
          push: false
          tags: tailor-shop-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ”¨ Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./my-react-app
          push: false
          tags: tailor-shop-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now
          
      - name: ğŸ“¤ Upload Trivy scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.sarif
        if: always()

  # ============================================
  # Summary
  # ============================================
  summary:
    name: âœ… CI Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend, docker, security]
    if: always()
    
    steps:
      - name: ğŸ“‹ Check job results
        run: |
          echo "Backend: ${{ needs.backend.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Docker: ${{ needs.docker.result }}"
          echo "Security: ${{ needs.security.result }}"
          
      - name: âœ… All checks passed
        if: ${{ needs.backend.result == 'success' && needs.frontend.result == 'success' && needs.docker.result == 'success' }}
        run: echo "All CI checks passed! âœ…"
        
      - name: âŒ Some checks failed
        if: ${{ needs.backend.result == 'failure' || needs.frontend.result == 'failure' || needs.docker.result == 'failure' }}
        run: |
          echo "Some CI checks failed! âŒ"
          exit 1
