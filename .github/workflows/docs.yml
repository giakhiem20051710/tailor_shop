name: ğŸ“š Generate Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'tailor_shop/src/**'
      - 'docs/**'
  workflow_dispatch:

jobs:
  docs:
    name: ğŸ“š Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ“– Generate Javadoc
        working-directory: ./tailor_shop
        run: mvn javadoc:javadoc -B

      - name: ğŸ“ Prepare docs folder
        run: |
          mkdir -p docs/javadoc
          cp -r tailor_shop/target/site/apidocs/* docs/javadoc/ || true

      - name: ğŸ“¤ Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/

